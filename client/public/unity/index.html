<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | unity-client</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #unity-container {
        position: relative;
        width: 1280px;
        height: 720px;
        max-width: 100vw;
        max-height: 100vh;
      }

      #unity-canvas {
        display: block;
        width: 1280px;
        height: 720px;
        background: #000;
      }

      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        display: none;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 10px;
        background: #333;
      }

      #unity-progress-bar-full {
        width: 0;
        height: 100%;
        background: #fff;
      }

      #unity-warning {
        position: absolute;
        left: 12px;
        right: 12px;
        top: 12px;
        z-index: 2;
      }

      #unity-footer {
        position: absolute;
        right: 16px;
        bottom: 16px;
        z-index: 2;
      }

      #unity-fullscreen-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.55);
        color: #fff;
        user-select: none;
      }

      #unity-fullscreen-button:hover {
        background: rgba(0, 0, 0, 0.75);
      }

    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1280" height="720" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <button id="unity-fullscreen-button" type="button" aria-label="Fullscreen">
          <i data-lucide="expand"></i>
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityContainer = document.querySelector("#unity-container");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px; color: #111;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = ".";
      var loaderUrl = buildUrl + "/public.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/public.data.unityweb",
        frameworkUrl: buildUrl + "/public.framework.js.unityweb",
        codeUrl: buildUrl + "/public.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "unity-client",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      function resizeUnityViewport() {
        var maxWidth = window.innerWidth;
        var maxHeight = window.innerHeight;
        var targetRatio = 16 / 9;

        var width = maxWidth;
        var height = Math.floor(width / targetRatio);

        if (height > maxHeight) {
          height = maxHeight;
          width = Math.floor(height * targetRatio);
        }

        unityContainer.style.width = width + "px";
        unityContainer.style.height = height + "px";
        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
      }

      resizeUnityViewport();
      window.addEventListener("resize", resizeUnityViewport);

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = function () {
        if (window.lucide) {
          window.lucide.createIcons();
        }

        createUnityInstance(canvas, config, function (progress) {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        })
          .then(function (unityInstance) {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = function () {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch(function (message) {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
